<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add row form -->
    <h2>Add an exercise to the workout routine</h2>
    <form>
        <input type="text" name="name">
        <input type="number" name="reps">
        <input type="number" name="weight">
        <input type="date" name="date">
        <input type="radio" name="lbs">
        <input type="submit" value="submit">
    </form>

    <h2>Current Workout Routine</h2>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>reps</th>
            <th>weight</th>
            <th>date</th>
            <th>lbs</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </table>
</body>
</html>
